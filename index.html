<!DOCTYPE html>
<html lang="en">
<head>
  <title>ChatGPT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    /* --- CHATGPT THEME --- */
    :root { 
      --bg-body: #343541; --bg-user: #343541; --bg-ai: #444654;
      --text-primary: #ececf1; --text-secondary: #c5c5d2;
      --input-bg: #40414f; --border: #565869; --accent: #10a37f;
    }
    * { box-sizing: border-box; }
    body { 
      font-family: 'Segoe UI', Helvetica, Arial, sans-serif; 
      margin: 0; background: var(--bg-body); color: var(--text-primary); height: 100dvh; 
      display: flex; flex-direction: column; overflow: hidden; 
    }

    /* SCREENS */
    .screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; background: var(--bg-body); z-index: 100; }
    .hidden { display: none !important; }

    /* LOGIN SCREEN */
    #auth-screen { justify-content: center; align-items: center; text-align: center; background: #000; }
    .login-container { width: 320px; padding: 40px 0; }
    .gpt-logo-big { font-size: 45px; margin-bottom: 25px; color: var(--text-primary); }
    h2 { font-weight: 600; margin-bottom: 25px; font-size: 32px; }
    .input-group { margin-bottom: 15px; text-align: left; }
    .input-label { display: block; font-size: 14px; color: var(--text-secondary); margin-bottom: 5px; }
    input.auth { width: 100%; padding: 15px; background: #fff; border: 1px solid #ccc; border-radius: 4px; font-size: 16px; outline: none; color: #000; }
    button.auth { width: 100%; padding: 15px; background: var(--accent); color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px; }
    button.auth:hover { background: #0e8e6d; }

    /* CHAT SCREEN */
    #header { padding: 10px 15px; border-bottom: 1px solid rgba(255,255,255,0.1); background: var(--bg-body); display: flex; justify-content: space-between; align-items: center; height: 45px; flex-shrink: 0; }
    .model-name { font-size: 14px; font-weight: 600; opacity: 0.9; }
    .new-chat-icon { color: var(--text-primary); font-size: 18px; cursor: pointer; }

    #messages { list-style: none; padding: 0; margin: 0; flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; }
    .msg-row { padding: 25px 20px; border-bottom: 1px solid rgba(0,0,0,0.1); display: flex; gap: 20px; font-size: 16px; line-height: 1.6; justify-content: center; }
    .row-content { width: 100%; max-width: 800px; display: flex; gap: 20px; }
    .row-user { background: var(--bg-user); }
    .avatar-user { width: 30px; height: 30px; border-radius: 2px; background: #7c7c7c; display: flex; align-items: center; justify-content: center; font-size: 14px; flex-shrink: 0; }
    .row-ai { background: var(--bg-ai); }
    .avatar-ai { width: 30px; height: 30px; border-radius: 2px; background: var(--accent); display: flex; align-items: center; justify-content: center; font-size: 18px; flex-shrink: 0; }
    .msg-text { flex-grow: 1; word-wrap: break-word; white-space: pre-wrap; }
    .msg-img { max-width: 100%; border-radius: 5px; margin-top: 10px; }
    .doc-link { color: var(--accent); text-decoration: underline; cursor: pointer; display: block; margin-top: 5px;}

    #form-container { padding: 20px; background: var(--bg-body); background-image: linear-gradient(180deg,rgba(53,55,64,0),#353740 58.85%); display: flex; justify-content: center; }
    .input-box { width: 100%; max-width: 800px; background: var(--input-bg); border: 1px solid rgba(0,0,0,0.2); border-radius: 15px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: flex; align-items: center; padding: 12px 15px; gap: 10px; }
    #input { flex-grow: 1; background: transparent; border: none; color: white; font-size: 16px; outline: none; font-family: inherit; }
    .send-btn { color: #8e8ea0; background: none; border: none; font-size: 16px; cursor: pointer; transition: 0.2s; padding: 5px; border-radius: 4px; }
    .send-btn.active { background: var(--accent); color: white; }

    /* Typing Cursor */
    .typing-cursor::after { content: "â–‹"; animation: blink 1s infinite; margin-left: 2px; }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

    /* Context Menu */
    #context-menu { position: fixed; background: #202123; border: 1px solid #444; border-radius: 5px; display: none; flex-direction: column; width: 120px; z-index: 2000; }
    .ctx-item { padding: 10px; cursor: pointer; color: #ececf1; font-size: 13px; border-bottom: 1px solid #333; }
    .ctx-item:hover { background: #40414f; }
    #menu-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: none; z-index: 1999; }
  </style>
</head>
<body>

  <div id="auth-screen" class="screen">
    <div class="login-container">
      <div class="gpt-logo-big"><i class="fas fa-robot"></i></div>
      <h2>Welcome back</h2>
      <div class="input-group">
        <label class="input-label">Email address</label>
        <input id="username" class="auth" type="text" />
      </div>
      <div class="input-group">
        <label class="input-label">Password</label>
        <input id="secret-code" type="password" class="auth" />
      </div>
      <button id="login-btn" class="auth" onclick="login()">Continue</button>
      <div style="margin-top: 20px; font-size: 14px;">Don't have an account? <span style="color:var(--accent)">Sign up</span></div>
    </div>
  </div>

  <div id="chat-screen" class="screen hidden">
    <div id="header">
      <i class="fas fa-bars" style="color:white; font-size:20px;"></i>
      <span class="model-name">ChatGPT 4.0</span>
      <i class="fas fa-plus new-chat-icon" onclick="panic()" title="New Chat"></i>
    </div>
    
    <ul id="messages"></ul>
    
    <div id="form-container">
      <div class="input-box">
        <input type="file" id="img-upload" accept="image/*" style="display:none" onchange="sendImage()" />
        <input type="file" id="doc-upload" accept=".pdf,.doc,.docx,.txt" style="display:none" onchange="sendDoc()" />
        <label class="send-btn" onclick="toggleTools()"><i class="fas fa-plus-circle"></i></label>
        <input id="input" autocomplete="off" placeholder="Message ChatGPT..." />
        <button id="send-btn" class="send-btn"><i class="fas fa-paper-plane"></i></button>
      </div>
      <div style="font-size: 11px; color: #8e8ea0; text-align: center; margin-top: 10px;">ChatGPT can make mistakes. Consider checking important information.</div>
    </div>
  </div>

  <div id="tool-menu" style="display:none; position:absolute; bottom:80px; left:20px; background:#202123; padding:10px; border-radius:5px; border:1px solid #444; z-index:20;">
    <div style="display:flex; gap:15px;">
      <label for="img-upload" style="cursor:pointer; color:#ececf1;"><i class="far fa-image"></i> Image</label>
      <label for="doc-upload" style="cursor:pointer; color:#ececf1;"><i class="fas fa-paperclip"></i> File</label>
    </div>
  </div>

  <div id="menu-overlay" onclick="closeMenu()"></div>
  <div id="context-menu">
    <div class="ctx-item" onclick="unsend()">Delete</div>
    <div class="ctx-item" onclick="startEdit()">Edit</div>
  </div>

  <script>
    // 2. INITIALIZE SOCKET (With error handling)
    const socket = io();
    let myName = ""; 
    let selectedMsgId = null;

    socket.on('connect', () => {
        console.log("Connected to server!");
    });

    // --- LOGIN LOGIC ---
    function login() {
      const btn = document.getElementById('login-btn');
      btn.innerText = "Connecting..."; // VISUAL FEEDBACK
      
      const code = document.getElementById('secret-code').value;
      const nameInput = document.getElementById('username').value.trim();
      
      if(!code) {
          alert("Please enter the password.");
          btn.innerText = "Continue";
          return;
      }

      // Role Logic
      if(nameInput.toLowerCase() === 'admin') myName = "ChatGPT";
      else myName = "User";

      // Send Join Request
      socket.emit('join', { code, username: myName });
    }

    socket.on('auth-success', () => {
      document.getElementById('auth-screen').classList.add('hidden');
      document.getElementById('chat-screen').classList.remove('hidden');
      scrollToBottom();
    });

    socket.on('auth-fail', () => {
      alert("Wrong email or password.");
      document.getElementById('login-btn').innerText = "Continue";
    });

    // --- PANIC ---
    function panic() { window.location.href = "https://www.google.com"; }

    // --- CHAT LOGIC ---
    const messages = document.getElementById('messages');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('send-btn');

    input.addEventListener('input', () => {
      if(input.value.trim().length > 0) sendBtn.classList.add('active');
      else sendBtn.classList.remove('active');
      socket.emit('typing');
    });

    input.addEventListener("keypress", function(event) {
      if (event.key === "Enter") { event.preventDefault(); sendBtn.click(); }
    });

    sendBtn.onclick = () => {
      if (input.value.trim()) {
        socket.emit('chat message', { text: input.value, type: 'text' });
        input.value = '';
        sendBtn.classList.remove('active');
      }
    };

    socket.on('chat message', (msg) => { addMessageToUI(msg); scrollToBottom(); });
    socket.on('load-history', (history) => { messages.innerHTML = ''; history.forEach(addMessageToUI); scrollToBottom(); });

    function scrollToBottom() { setTimeout(() => { messages.scrollTop = messages.scrollHeight; }, 50); }

    function addMessageToUI(msg) {
      const li = document.createElement('li');
      const isAI = (msg.username === "ChatGPT");
      li.className = `msg-row ${isAI ? 'row-ai' : 'row-user'}`;
      li.id = msg._id;
      
      const avatarHTML = isAI 
        ? `<div class="avatar-ai"><i class="fas fa-robot"></i></div>`
        : `<div class="avatar-user">U</div>`;

      let content = "";
      if (msg.type === 'text') content = msg.text;
      else if (msg.type === 'image') content = `<img src="${msg.text}" class="msg-img">`;
      else if (msg.type === 'document') content = `<a class="doc-link" href="${msg.text}" download="${msg.fileName}"><i class="fas fa-file"></i> ${msg.fileName}</a>`;

      li.innerHTML = `
        <div class="row-content">
          ${avatarHTML}
          <div class="msg-text">
            <div style="font-weight:bold; font-size:14px; margin-bottom:5px;">${isAI ? 'ChatGPT' : 'You'}</div>
            ${content}
          </div>
        </div>
      `;

      li.oncontextmenu = (e) => showMenu(e, msg._id, msg.username === myName);
      // Mobile Long Press
      let pressTimer;
      li.ontouchstart = (e) => { pressTimer = setTimeout(() => showMenu(e, msg._id, msg.username === myName), 500); };
      li.ontouchend = () => clearTimeout(pressTimer);

      messages.appendChild(li);
    }

    // --- TYPING ---
    socket.on('display-typing', (user) => {
      if(user !== myName) {
        const tempId = "temp-typing";
        if(!document.getElementById(tempId)) {
           const li = document.createElement('li');
           li.id = tempId;
           const isAI = (user === "ChatGPT");
           li.className = `msg-row ${isAI ? 'row-ai' : 'row-user'}`;
           li.innerHTML = `<div class="row-content"><div class="${isAI ? 'avatar-ai' : 'avatar-user'}">${isAI ? '<i class="fas fa-robot"></i>' : 'U'}</div><div class="msg-text typing-cursor"></div></div>`;
           messages.appendChild(li);
           scrollToBottom();
        }
      }
    });
    socket.on('hide-typing', () => { const el = document.getElementById("temp-typing"); if(el) el.remove(); });

    // --- UTILS ---
    function toggleTools() { const menu = document.getElementById('tool-menu'); menu.style.display = menu.style.display === 'none' ? 'block' : 'none'; }
    function sendImage() { toggleTools(); const file = document.getElementById('img-upload').files[0]; if(!file) return; const reader = new FileReader(); reader.onload = (e) => socket.emit('chat message', { text: e.target.result, type: 'image' }); reader.readAsDataURL(file); }
    function sendDoc() { toggleTools(); const file = document.getElementById('doc-upload').files[0]; if(!file) return; if(file.size > 10 * 1024 * 1024) return alert("File too large"); const reader = new FileReader(); reader.onload = (e) => socket.emit('chat message', { text: e.target.result, type: 'document', fileName: file.name }); reader.readAsDataURL(file); }

    const menu = document.getElementById('context-menu'); const overlay = document.getElementById('menu-overlay');
    function showMenu(e, msgId, isMine) { if(!isMine) return; e.preventDefault(); selectedMsgId = msgId; let x = e.clientX; let y = e.clientY; menu.style.left = x + 'px'; menu.style.top = y + 'px'; menu.style.display = 'flex'; overlay.style.display = 'block'; }
    function closeMenu() { menu.style.display = 'none'; overlay.style.display = 'none'; }
    function unsend() { if(selectedMsgId) socket.emit('unsend-message', selectedMsgId); closeMenu(); }
    function startEdit() { if(selectedMsgId) { const newText = prompt("Edit:"); if(newText) socket.emit('edit-message', { messageId: selectedMsgId, newText }); } closeMenu(); }
    
    socket.on('message-unsent', (id) => { const el = document.getElementById(id); if(el) el.remove(); });
    socket.on('message-edited', ({ messageId, newText }) => { const el = document.getElementById(messageId); if(el) el.querySelector('.msg-text').innerText = newText; });
  </script>
</body>
</html>
